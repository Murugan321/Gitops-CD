apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 2
  selector:
    matchLabels:
      name: mydeploy1
  template:
    metadata:
      name: mypod1
      labels:
        name: mydeploy1
    spec:
      containers:
      - name: mycontainer
        image: muruganhub/tasl-prod:42
      imagePullSecret:
      - name: secretdocker
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: myservice
spec:
  type: NodePort
  selector:
    name: mydeploy1
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: secretdocker
type: kubernetes.io/basic-auth
stringData:
  username: muruganhub # required field for kubernetes.io/basic-auth
  password: Sureshraina@3 # required field for kubernetes.io/basic-auth

        
